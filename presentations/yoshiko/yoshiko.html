<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/cytoscape-presentation-1.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../lib/css/zenburn.css">
	</head>
	<body>
		<div class="reveal">
			<div class="footer">
				<img src="../../assets/images/Cytoscape.png" style="height:70px;opacity:0.5"> 
				<version>3.6.0</version>
			</div>
			<div>
				<img src="assets/logo.png" style="height:400px;opacity:0.2;position:absolute;bottom:1em;right:2em"> 
			</div>
			
			<div class="slides">
				<!--Title-->
				<section id='title'>
				<img src="assets/title.svg" style="height:120px;border: 0;box-shadow: none;"> 
				<h2>A Graph-Based Clustering App </h2>
				<br /><br />
				</section>
				<!--Navigation-->
				<section>
				<a href="#/about"><ribbon>About Yoshiko</ribbon></a>
				<a href="#/modules"><ribbon>Quick Start</ribbon></a>
				<a href="#/protocols"><ribbon>Manual</ribbon></a>
				<a href="https://github.com/cytoscape/cytoscape-tutorials"><ribbon>Contact Information</ribbon></a>
				</section>		
				<!--Basic Info-->
				<section>
				<h1>Basic Information</h1>
				</section>
				<section id='about' data-external="../modules/weighted-cluster-editing/module.html"></section>
				
				<section>
								<h1>Contact Information</h1>
				Thank you!
				
				</section>
			</div>
		</div>

		<script src="../../lib/js/head.min.js"></script>
		<script src="../../js/reveal.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-155159-15', 'auto');
  ga('send', 'pageview');

</script>
		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				controls: true,
				progress: true,
				slideNumber: false,
				touch: true,
				fragments: true,
				help: true,
				showNotes: false,
				previewLinks: false,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				width: 1200,
				height: 860,
				autoSlide: 0,
				math: {
					// mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
					config: 'TeX-AMS_HTML-full'
				},

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
				{ src: '../../plugin/markdown/marked.js' },
				{ src: '../../plugin/math/math.js', async: true },
				{ src: '../../plugin/markdown/markdown.js' },
				{ src: '../../plugin/markdown/zoom.js', async: true, condition: function(){ return !!document.body.classList; } },
				{ src: '../../plugin/zoom-js/zoom.js', async: true, condition: function(){ return !!document.body.classList; } },
				{ src: '../../plugin/notes/notes.js', async: true },
				{ src: '../../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
				{ src: '../../plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } }
				]
				});
			</script>
		</body>
	</html>
